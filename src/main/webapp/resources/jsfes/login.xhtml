<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>      
        <title>Material login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Import jQuery before materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>            
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5" >
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row"> 
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-height: 64px;" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/792/7610450792_b95f7cad-aacb-4474-8ef2-5a0fa3a0409d.png?cb=1658348852"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl />
                                            <div class="row">
                                                 <div class="col s12 input-field">
                                                     <h6 class="center-align">Inicio de sesi√≥n</h6>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" required="true" requiredMessage="Username is required"/>
                                                    <h:outputLabel for="username" value="Username"/>
                                                </div>     
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Password is required"/>
                                                    <h:outputLabel for="password" value="Password"/>
                                                </div>   
                                                <div class="col s6 offset-s4">
                                                    <p:button value="Login" styleClass="btn btn-large" outcome="login-index"/>
                                                </div>                                                   
                                            </div>                                         
                                        </h:form>
                                        <div class="col s6 offset-s4">
                                            <h:link value="Crear cuenta" outcome="login-registro"/>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
