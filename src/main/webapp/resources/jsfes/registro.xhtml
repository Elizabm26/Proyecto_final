        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Import jQuery before materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <h:body styleClass="cyan lighten-5" >
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row"> 
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-height: 64px;" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/792/7610450792_b95f7cad-aacb-4474-8ef2-5a0fa3a0409d.png?cb=1658348852"/>

                                        <h:form id="login-form">
                                            <p:growl />
                                            <div class="row">
                                                <div class="center-align">
                                                    <h6>Registro de usuario</h6>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" required="true" requiredMessage="Username is required"/>
                                                    <h:outputLabel for="username" value="Username"/>
                                                </div>     
                                                 <div class="col s12 input-field">
                                                    <h:inputText id="email" required="true" requiredMessage="Email is required"/>
                                                    <h:outputLabel for="email" value="Email"/>
                                                </div>  
                                                 <div class="col s12 input-field">
                                                     <h:inputText id="phone" required="true" requiredMessage="Phone is required"/>
                                                    <h:outputLabel for="phone" value="Phone"/>
                                                </div>  
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Password is required"/>
                                                    <h:outputLabel for="password" value="Password"/>
                                                </div>   
                                                <div class="col s12 offset-s3">
                                                    <p:button value="Registraser" styleClass="btn btn-large" outcome="registro-login"/>
                                                </div>                                                   
                                            </div>                                         
                                        </h:form>
                                        <div class="col s12 offset-s4">
                                            <h:link value="Inicio de sesiÃ³n" outcome="registro-login" />
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
